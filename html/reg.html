<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新用户注册-会员中心</title>
	<link rel="stylesheet" href="../css/reg.css">
</head>
<body>
	<div align="center">
		<div>
			<img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png" id="login_logo">
		</div>
		<form>
			<div>
				<div id="reg-head" class="reg">
					<span>注册成为C's Club的会员</span>
				</div>
				<div id="reg-phone" class="reg">
					<img src="../img/reg/phone-o.png" class="reg-ico">
					<input type="text" placeholder="请输入手机号码">
					</div>
				<div id="reg-code" class="reg">
					<div id="reg-code-input">
					<img src="../img/reg/safety certificate.png" class="reg-ico">
					<input type="text" placeholder="请输入短信验证码">
					</div>
					<button id="reg-code-button">获取验证码</button>
				</div>
				<div class="reg" id="reg-pass">
					<img src="../img/reg/lock.png" class="reg-ico">
					<input type="password" placeholder="请输入密码">
					<img src="../img/reg/eye.png" class="reg-ico"
					id="reg-eye">
				</div>
				<div class="reg" id="reg-pro">
					<input type="checkbox" id="pro"><label for="pro">我已阅读并同意</label>
					<a href="#">《用户注册协议》</a>
				</div>
				<div class="reg">
					<button id="reg-button">注册</button>
				</div>
				<div class="reg">
					<a href="C:\xampp\htdocs\我的大项目\卡西欧\html/login.html" id="login-a">已有账号，去登录</a>
				</div>
			</div>
		</form>
		<div id="login-footer">
			<div id="footer1">
				<span>
					<a href="#">C's Club </a>| 
					<a href="#">帮助中心</a>|
					<a href="#"><img src="../img/login/footer_2.png">在线客服</a>
				</span>
				<span><img src="../img/login/footer_1.png">400-700-6655 (周一至周日 9:00-21:00)</span>
			</div>
			<div id="footer2">
				<a href="#">卡西欧官方商城</a>
				<span>京ICP备 10009123号-10</span>
			</div>
		</div>
	</div>
</body>
</html>
