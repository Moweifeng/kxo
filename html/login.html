<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录-会员中心</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div align="center">
		<div>
			<a href="#">
				<img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png" alt="找不到图片" id="login_logo">
			</a>
		</div>
		<div id="login_bg">
			<img src="https://oss.casiostore.com.cn/advertisings/5d1469957f4be.png">
			<div id="login-footer">
				<div id="footer1">
					<span>
						<a href="#">C's Club </a>| 
						<a href="#">帮助中心</a>|
						<a href="#"><img src="../img/login/footer_2.png">在线客服</a>
					</span>
					<span><img src="../img/login/footer_1.png">400-700-6655 (周一至周日 9:00-21:00)</span>
				</div>
				<div id="footer2">
					<a href="#">卡西欧官方商城</a>
					<span>京ICP备 10009123号-10</span>
				</div>
			</div>
			<div>	
				<form id="loginForm">		
					<div class="login_login" id="login_lab">
						<a href="#" class="loginFont">动态密码登录</a>
						<a href="#"class="loginFont"> | &nbsp&nbsp&nbsp账号登录</a>
					</div>
					<div class="login_login input">
						<img src="../img/reg/phone-o.png" class="ico">
						<input type="text" placeholder="       请输入手机号" name="phone" id="input_phone" class="loginLow">
					</div>
					<p id="test1" class="p1"></p>
					<div class="login_login">
						<div class="input" id="Input_code">
							<img src="../img/reg/safety certificate.png" class="ico">
							<input type="text" placeholder="       短信动态" class="loginLow">
						</div>
						<div class="loginLow">
						<button id="dynamic_code">获取动态码</button>
						</div>
					</div>
					<p id="test2" class="p1"></p>
					<div class="login_login">
						<button id="login_button" class="loginLow">登录</button>
					</div>
					<div class="login_login" id="login-a">
						<a href="#" id="a1">我要注册</a>
						<a href="#" id="a2">忘记密码？</a>
					</div>
					<div>
						<span><img src="../img/login/1.4.png" ></span>
					</div>
					<div class="login_login">
						<a href="#"><img src="../img/login/1.1.png"></a>
						<a href="#"><img src="../img/login/1.2.png"></a>
						<a href="#"><img src="../img/login/1.3.png"></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
